			table,
			th,

			table tr:nth-child(odd) {
				background-color: #f1f1f1;
			}
			
			table tr:nth-child(even) {

			}
			
			input.ng-invalid {
				background-color: lightblue;
			}
			
			input.ng-empty {
				background-color: red;
			}
			
			input.ng-not-empty {
				background-color: green;
			}
			
			input.ng-touched {}
			
			input.ng-untouched {}
			
			input.ng-valid {}
			
			input.ng-dirty {}
			
			input.ng-pending {}
			
			input.ng-pristine {}
		</style>

//			});

				$scope.firstName = "John";
				$scope.lastName = "Doe";
