<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title></title>
	</head>

	<body>
		<p>用0-9组成不重复的3位数字</p>
	</body>
	<script type="text/javascript">
		var n = 0;
		for (var i = 1; i < 10; i++) {
			for (var j = 0; j < 10; j++) {
				for (var k = 0; k < 10; k++) {
					if (i != j && i != k && j != k) {
						document.write(100 * i + 10 * j + k + " ");
						n++;
					}
				}
			}
		}
		alert(n);
	</script>

</html>
