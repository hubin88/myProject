<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
	</head>
	<body>
		<p>汉诺塔主要是有三个塔座X，Y，Z，要求将三个大小不同，依小到大编号为1，2.....n的圆盘从X移动到塔座Z上，要求:
　　<pre>
	（1）：每次只能移动一个圆盘
	（2）：圆盘可以插到X，Y，Z中任一塔座上
	（3）：任何时候不能将一个较大的圆盘压在较小的圆盘之上</pre>
	总共需要2<sup>n</sup>-1次移动
</p>
	</body>
<script type="text/javascript">
	var m=0;
		function hanoi(n,x,y,z){
			if(n==1){
				move(1,x,z);
			}else{
				arguments.callee(n-1,x,z,y);//将n-1个盘子从X移动到Y上
				move(n,x,z);//第n个盘子从X上移动到Z上
				arguments.callee(n-1,y,x,z);//将n-1个盘子从Y移动到Z上
			}
		}
		function move(n,x,z){
			m++;
			document.write("移动圆盘"+n+"从"+x+"到"+z+"(第"+m+"次移动)"+"<br />");
		}
		hanoi(4,"x","y","z");
	</script>
</html>
