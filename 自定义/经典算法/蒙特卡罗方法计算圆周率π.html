	<script type="text/javascript">
		var R=10,N=5000000,count=0;
		for (var i=0;i<N;i++) {
		var	X=Math.random()*R,
			Y=Math.random()*R,
			l=Math.pow(X,2),
			h=Math.pow(Y,2),
			r=Math.sqrt(l+h);
			if (r<=R) {
				count++;
			}
		}
		var PI=count/N*4;
		document.write(PI);
	</script>
</html>
