<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
	</body>
	<script type="text/javascript">
		var k=10000;
		function isPrime(n) {
			for (var i=2;i<=n/i;i++) {
				if (n % i == 0)
				return "";
//				return n+"不是质数";
			}
			return n;
		}
		for (var m=2;m<=k;m++) {
			document.write(isPrime(m) + "\n");
		}
	</script>
</html>
