<html>

	<body>
		<p>
			<pre>
			假设对成长速度显示规定如下： 
			成长速度为5显示1个箭头； 
			成长速度为10显示2个箭头； 
			成长速度为12显示3个箭头； 
			成长速度为15显示4个箭头； 
			其他都显示都显示0各箭头。
			</pre>
		</p>
	</body>
	<script type="text/javascript">
		var add_level = 0,
			add_step=12;
		//方法一
		if (add_step == 5) {
			add_level = 1;
		} else if (add_step == 10) {
			add_level = 2;
		} else if (add_step == 12) {
			add_level = 3;
		} else if (add_step == 15) {
			add_level = 4;
		} else {
			add_level = 0;
		}
		//方法二
		switch (add_step) {
			case 5:
				add_level = 1;
				break;
			case 10:
				add_level = 2;
				break;
			case 12:
				add_level = 3;
				break;
			case 15:
				add_level = 4;
				break;
			default:
				add_level = 0;
				break;
		}
		//方法三
		var add_level = (add_step==5 && 1) || (add_step==10 && 2) || (add_step==12 && 3) || (add_step==15 && 4) || 0; 
		//方法四
		var add_level={'5':1,'10':2,'12':3,'15':4}[add_step] || 0; 
	</script>
