<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			.div{width: 100px;height: 100px;border: 1px solid black;display: none;}
		</style>
	</head>
	<body>
		<input type="button" id="btn1" value="1111" />
		<input type="button" id="btn2" value="2222" />
		<div class="div">
			<input type="button" id="btn3" value="3333" />
		</div>
	</body>
	<script src="../js/jquery-1.11.2.min.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		$("#btn1").on("click",function(){
			$(".div").toggle();
			$("#btn3").on("click",function(){
				$(".div").css("background-color","red");
			})
		});
		$("#btn2").on("click",function(){
			$(".div").toggle();
			$("#btn3").on("click",function(){
				$(".div").css("background-color","blue");
			})
		});
	</script>
</html>
