<!DOCTYPE HTML>
<html>

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<title>无标题文档</title>
		<style>
			div {
				float: left;
				width: 100px;
				height: 100px;
			}
			.div1 {
				background-color: #F00;
			}
			.div2 {
				background-color: #0F0;
			}
			.div3 {
				background-color: #00F;
			}
		</style>
		<script src="jquery-1.11.2.min.js"></script>
		<script>
			$(function(){
				$("#btn1").click(function(){
				$(".div1").fadeTo("slow",0.1);
				$(".div2").fadeTo(1000,0.4);
				$(".div3").fadeTo("fast",0.6);	
				});
			})
		</script>
	</head>

	<body>
		<button type="button" id="btn1">透明</button>
		<br>
		<div class="div1"></div>
		<div class="div2"></div>
		<div class="div3"></div>
	</body>

</html>
