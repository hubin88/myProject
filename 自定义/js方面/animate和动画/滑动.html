<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>无标题文档</title>
<style>
div{margin:0;height:100px;border:#000 solid 1px;text-align:center}
.div1{background-color:#F00;display:none;}
.div2{background-color:#0F0;}
.div3{background-color:#00F;}
.div4{background-color:#F00;}
</style>
<script src="jquery-1.11.2.min.js"></script>
<script>
$(function(){
	$(".div2").click(function(){
	$(".div1").slideDown("slow")	
	});
	$(".div1").click(function(){
	$(".div1").slideUp("fast")	
	});
	$(".div2").click(function(){
	$(".div3").slideToggle(500)	
	});
	$(".div4").click(function(){
	$(".div4").css("backgroundColor","#0F0").slideUp("slow").slideDown("slow");	
	});
});
</script>
</head>

<body>
<div class="div1">请点击红色区域</div>
<div class="div2">请点击绿色区域</div>
<div class="div3">请点击绿色区域</div>
<div class="div4">请点击我</div>
</body>
</html>
