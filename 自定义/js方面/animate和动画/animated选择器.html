<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
<style type="text/css">
	div{background: red;border: blue 2px solid;width: 100px; height: 100px;margin:0 10px;float: left;}
	div.colored{background: green;}
	div.hide{
		display: none;
	}
</style>
<script src="jquery-1.11.2.min.js" type="text/javascript" charset="utf-8"></script>
<script type="text/javascript">
	$(function(){
		$("#run").click(function(){
			$("div:animated").toggleClass("colored");
		});
		function animateIt(){
			$(".mover").slideToggle("slow",animateIt);
		};
		animateIt();
	})
</script>
	</head>
	<body>
		<button id="run">Run</button>
		<div></div>
		<div class="mover"></div>
		<div class="mover hide"></div>
	</body>
</html>
