<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
	</body>
	<script type="text/javascript">
		var time_one=Date.parse(new Date());
		document.write(time_one+"<br>");
		var time_two=new Date().valueOf();
		document.write(time_two+"<br>");
		var time_three=new Date().getTime();
		document.write(time_three+"<br>");
		// 第一种：获取的时间戳是把毫秒改成000显示(忽略毫秒，精确到秒)，第二种和第三种是获取了当前毫秒的时间戳。还可以用underscore中的_.now()来获取当前时间戳
	</script>
</html>
