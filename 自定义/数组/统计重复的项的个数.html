<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title></title>
	</head>

	<body>
		<script type="text/javascript">
			var arr1=[1,2,3,4,2,3,5,2,6,2,1,6,3,5,7,9,5,0,5];	
			var arr = ["apple", "orange", "apple", "orange", "pear", "orange","pear","pear","pear"];
			function getWordCnt(arr) {
				var obj = {};
				for (var i = 0, l = arr.length; i < l; i++) {
					var item = arr[i];
					obj["'"+item+"'"] = (obj["'"+item+"'"] + 1) || 1;
				}
				return obj;
			}
			console.log(getWordCnt(arr));
			console.log(getWordCnt(arr1));
		</script>
	</body>

</html>
