	<script type="text/javascript">
	//map()方法将调用的数组的每个元素传递给指定的函数，并返回一个数组，它包含该函数的返回值。
		var arr = [1, 2, 3, 4, 5, 6, 7, 8, 9, 0];
		O=arr.map(function(x){return Math.pow(x,2)})
		O1=arr.map(function(x){return x!=5})
		console.log(O);
		console.log(O1);
		[{name:"a",age:10},{name:"b",age:23},{name:"c",age:"26"}].map(function(obj,index){
			console.log(index+":"+obj.name);
		});
	</script>

</html>
