<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
<script type="text/javascript">
onload=function()
{	var n=1;
	function bubble_sort(arr)
	{
		var len=arr.length;
		for (var i=0;i<len;i++)
		{
			for(var j=len-1;j>i;j--)
			{
				document.write(arr+"第"+n+++"次循环"+"<br>");
				if(arr[j]<arr[j-1])
				{
					var tmp=arr[j];
					arr[j]=arr[j-1];
					arr[j-1]=tmp;
				}
			}
		}
		return arr;
	};
	var arr=[132,542,646,465,469,16,12,16,13,13];
	document.write(arr+"<br>");
	bubble_sort(arr);
}
</script>
	</head>
	<body>
	</body>
</html>
