<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
<script type="text/javascript">
onload=function()
{	var n=1;
	function insert_sort(arr)
	{
		var len=arr.length;
		for (var i=1;i<len;i++)
		{
			var tmp=arr[i],j=i-1;
			while(arr[j]>tmp)
			{
				arr[j+1]=arr[j];
				arr[j]=tmp;
				j--;
				document.write(arr+"第"+n+++"次循环"+"<br>");
			}
		}
		return arr;
	};
	var arr=[132,542,646,465,469,16,12,16,13,13];
	document.write(arr+"<br>");
	insert_sort(arr);
}
</script>
	</head>
	<body>
	</body>
</html>
