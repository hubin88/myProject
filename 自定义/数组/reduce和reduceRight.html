<!DOCTYPE html>

	<script type="text/javascript">
		//reduce()有2个参数，第一个参数是执行简化操作的函数。第二个参数是传递给函数的初始值，若省略，则数组的第一个元素作为初始值
		var arr=[10,13,4,5,6,7,8];
		var a=arr.reduce(function(x,y){return x+y});
		var b=arr.reduce(function(x,y){return x+y},10);
		var c=arr.reduce(function(x,y){return x*y});
		var d=arr.reduce(function(x,y){return (x>y)?x:y});
		document.write(a+"--"+b+"--"+c+"--"+d+"<br>");
		//reduceRight()唯一与reduce()不同的是此方法从右边开始处理数组。
	</script>
</html>
