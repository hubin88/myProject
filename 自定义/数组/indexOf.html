	<script type="text/javascript">
	//indexOf(value[,index])从index开始搜索value,返回首次出现的位置，没有搜索到返回-1;
	//搜索数组中某个元素出现所有出现的位置
		function findAll(arr,x){
			var result=[],len=arr.length,pos=0;
			while(pos<len){
				pos=arr.indexOf(x,pos);
				if(pos===-1)break;
				result.push(pos);
				pos++;
			}
			return result;
		}
		var arr=[1,2,3,4,2,3,5,2,6,2];
		document.write(findAll(arr,2)+"<br>");
	</script>
