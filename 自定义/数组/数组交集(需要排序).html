	<script type="text/javascript">
	//	需要排序
	var arr1=[1,2,3,4,4,5,5],arr2=[4,5,5,6,7,8,9];
		function arrayIntersection(a, b) {
			var ai = 0,
				bi = 0;
			var result = new Array();
			while (ai < a.length && bi < b.length) {
				if (a[ai] < b[bi]) {
					ai++;
				} else if (a[ai] > b[bi]) {
					bi++;
				} else /* they're equal */ {
					result.push(a[ai]);
					ai++;
					bi++;
				}
			}
			return result;
		}
		document.write(arrayIntersection(arr1,arr2));
	</script>

</html>
