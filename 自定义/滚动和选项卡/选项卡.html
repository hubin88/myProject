<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>无标题文档</title>
<style>
#div1 .active{background-color:#F00;}
#div1 div{width:200px; height:300px; border:#0F0 solid 1px;display:none; background-color:#00F;}
#div1 .xianshi{background-color:#0F0;display:block;}
</style>
<script>
window.onload=function ()
{	var odiv=document.getElementById('div1');
	var abtn=odiv.getElementsByTagName('input');
	var adiv=odiv.getElementsByTagName('div');
	for(var i=0;i<abtn.length;i++)
	{	
		abtn[i].index=i;
		abtn[i].onclick=function ()
		{	
			for(var i=0;i<abtn.length;i++)
				{
					abtn[i].className='';
					adiv[i].className='';	
				}
			this.className='active';
			adiv[this.index].className='xianshi';
		};
	
	}	
};
</script>
</head>

<body>
<div id="div1">
    <input class="active" type="button" value="教育">
    <input type="button" value="培训">
    <input type="button" value="招生">
    <input type="button" value="出国">
    <div class="xianshi">1111</div>
    <div>2222</div>
    <div>3333</div>
    <div>4444</div>
    
</div>
</body>
</html>
