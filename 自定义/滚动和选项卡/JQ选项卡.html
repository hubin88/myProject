<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			li{list-style: none;display: inline-block;margin: 0 10px;border: 1px solid black;}
			li.active{background: red;transform: rotateZ(90deg) scale(1.3,1.3);transition: all 1s;}
		</style>
	</head>
	<body>
		<ol class="nav">
			<li class="active">1</li>
			<li>2</li>
			<li>3</li>
			<li>4</li>
			<li>5</li>
		</ol>
		<br /><br />
		<ul class="list">
			<li class="active">1111111</li>
			<li>2222222</li>
			<li>3333333</li>
			<li>4444444</li>
			<li>5555555</li>
		</ul>
	</body>
	<script src="js/jQuery-2.1.4.min.js" type="text/javascript" charset="utf-8"></script>

//			$(".list li:nth("+index+")").addClass("active");
//		});
		$(".nav li").click(function(event){
			var index=$(event.target).index();
			$(event.target).siblings("li").removeClass("active");
			$(event.target).addClass("active");
			$(".list li:nth("+index+")").siblings("li").removeClass("active");
			$(".list li:nth("+index+")").addClass("active");
		})
	</script>
</html>
