<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="bootstrap-3.3.5-dist/css/bootstrap.css" />
	</head>

	<body>
		<!--为表单控件加.form-control-->
		<!--水平表单.form-horizontal，min-width: 768px-->
		<form class="form-horizontal" role="form">
			<div class="form-group">
				<label for="inputEmail3" class="col-sm-2 control-label">邮箱</label>
				<div class="col-sm-10">
					<input type="email" class="form-control" id="inputEmail3" placeholder="请输入您的邮箱地址">
				</div>
			</div>
			<div class="form-group">
				<label for="inputPassword3" class="col-sm-2 control-label">密码</label>
				<div class="col-sm-10">
					<input type="password" class="form-control" id="inputPassword3" placeholder="请输入您的邮箱密码">
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<div class="checkbox">
						<label>
							<input type="checkbox"> 记住密码
						</label>
					</div>
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<button type="submit" class="btn btn-default">进入邮箱</button>
				</div>
			</div>
		</form>
		<!--内联表单.form-inline-->
		<form class="form-inline" role="form">
			<div class="form-group">
				<label for="exampleInputEmail2">邮箱</label>
				<input type="email" class="form-control" id="exampleInputEmail2" placeholder="请输入你的邮箱地址">
			</div>
			<div class="form-group">
				<label class="sr-only" for="exampleInputPassword2">密码</label>
				<input type="password" class="form-control" id="exampleInputPassword2" placeholder="请输入你的邮箱密码">
			</div>
			<div class="checkbox">
				<label>
					<input type="checkbox"> 记住密码
				</label>
			</div>
			<button type="submit" class="btn btn-default">进入邮箱</button>
			<div class="form-group">
				<textarea class="form-control" rows="3"></textarea>
			</div>
		</form>
		<!--文本区域，复选框，单选按钮-->
		<form role="form">
			<div class="form-group">
				<textarea class="form-control" rows="3"></textarea>
			</div>
			<div class="checkbox">
				<label>
					<input type="checkbox" value=""> 记住密码
				</label>
			</div>
			<div class="radio">
				<label>
					<input type="radio" name="optionsRadios" id="optionsRadios1" value="love" checked> 喜欢
				</label>
			</div>
			<div class="radio">
				<label>
					<input type="radio" name="optionsRadios" id="optionsRadios2" value="hate"> 不喜欢
				</label>
			</div>
			<!--复选框和单选按钮水平排列-->
			<div class="form-group">
				<label class="radio-inline">
					<input type="radio" name="sex">man
				</label>
				<label class="radio-inline">
					<input type="radio" name="sex">woman
				</label>
				<label class="radio-inline">
					<input type="radio" name="sex">noman
				</label>
				<label class="checkbox-inline">
					<input type="checkbox" value="option1">游戏
				</label>
				<label class="checkbox-inline">
					<input type="checkbox" value="option2">摄影
				</label>
				<label class="checkbox-inline">
					<input type="checkbox" value="option3">旅游
				</label>
			</div>
			</div>
		</form>
		<!--改变表单控件大小和禁用disabled,-->
		<form role="form">
			<div class="form-group">
				<label class="control-label">控件变大</label>
				<input class="form-control input-lg" type="text" placeholder="添加.input-lg，控件变大">
			</div>
			<div class="form-group">
				<label class="control-label">正常大小</label>
				<input class="form-control " type="text" placeholder="正常大小" disabled>
			</div>
			<div class="form-group">
				<label class="control-label">控件变小</label>
				<input class="form-control input-sm" type="text" placeholder="添加.input-sm，控件变小">
			</div>
		</form>
		<br>
		<br>
		<br>
		<h1>案例2</h1>
		<form role="form" class="form-horizontal">
			<div class="form-group">
				<div class="col-xs-4">
					<input class="form-control input-lg" type="text" placeholder=".col-xs-4" disabled>
				</div>
				<div class="col-xs-4">
					<input class="form-control input-lg" type="text" placeholder=".col-xs-4" disabled>
				</div>
				<div class="col-xs-4">
					<input class="form-control input-lg" type="text" placeholder=".col-xs-4" disabled>
				</div>
			</div>
			<div class="form-group">
				<div class="col-xs-6">
					<input class="form-control" type="text" placeholder=".col-xs-6">
				</div>
				<div class="col-xs-6">
					<input class="form-control" type="text" placeholder=".col-xs-6">
				</div>

			</div>
			<div class="form-group">
				<div class="col-xs-5">
					<input class="form-control input-sm" type="text" placeholder=".col-xs-5">
				</div>
				<div class="col-xs-7">
					<input class="form-control input-sm" type="text" placeholder=".col-xs-7">
				</div>
			</div>
		</form>
		<!--表单验证和提示-->
		<h3>示例1</h3>
		<form role="form">
			<div class="form-group has-success">
				<label class="control-label" for="inputSuccess1">成功状态</label>
				<div class="row">
					<div class="col-xs-6">
						<input type="text" class="form-control" id="inputSuccess1" placeholder="成功状态">
					</div>
					<span class="col-xs-6 help-block">你输入的信息是正确的</span>
				</div>
			</div>
			<div class="form-group has-warning">
				<label class="control-label" for="inputWarning1">警告状态</label>
				<div class="row">
					<div class="col-xs-6">
						<input type="text" class="form-control" id="inputWarning1" placeholder="警告状态">
					</div>
					<span class="col-xs-6 help-block">请输入正确信息</span>
				</div>
			</div>
			<div class="form-group has-error">
				<label class="control-label" for="inputError1">错误状态</label>
				<div class="row">
					<div class="col-xs-6">
						<input type="text" class="form-control" id="inputError1" placeholder="错误状态">
					</div>
					<span class="col-xs-6 help-block">输入错误</span>
				</div>
			</div>
		</form>
		<br>
		<br>
		<br>
		<h3>示例2</h3>
		<form role="form">
			<div class="form-group has-success has-feedback">
				<label class="control-label" for="inputSuccess1">成功状态</label>
				<input type="text" class="form-control" id="inputSuccess1" placeholder="成功状态">
				<span class="glyphicon glyphicon-ok form-control-feedback"></span>
				<span class="help-block">你输入的信息是正确的</span>
			</div>
			<div class="form-group has-warning has-feedback">
				<label class="control-label" for="inputWarning1">警告状态</label>
				<input type="text" class="form-control" id="inputWarning1" placeholder="警告状态">
				<span class="glyphicon glyphicon-warning-sign form-control-feedback"></span>
				<span class="help-block">请输入正确信息</span>
			</div>
			<div class="form-group has-error has-feedback">
				<label class="control-label" for="inputError1">错误状态</label>
				<input type="text" class="form-control" id="inputError1" placeholder="错误状态">
				<span class="glyphicon glyphicon-remove form-control-feedback"></span>
				<span class="help-block">输入错误</span>
			</div>
			<!--按钮-->
			<button class="btn" type="button">基础按钮.btn</button>
			<button class="btn btn-default" type="button">默认按钮.btn-default</button>
			<button class="btn btn-primary" type="button">主要按钮.btn-primary</button>
			<button class="btn btn-success" type="button">成功按钮.btn-success</button>
			<button class="btn btn-info" type="button">信息按钮.btn-info</button>
			<button class="btn btn-warning" type="button">警告按钮.btn-warning</button>
			<button class="btn btn-danger" type="button">危险按钮.btn-danger</button>
			<button class="btn btn-link" type="button">链接按钮.btn-link</button>
			<br />
			<!--各种标签的按钮和禁用disabled-->
			<button class="btn btn-default" type="button">button标签按钮</button>
			<input type="submit" class="btn btn-default disabled" value="input标签按钮" />
			<!--有提交的的默认行为-->
			<input type="submit" class="btn btn-default" disabled="disabled" value="input标签按钮" />
			<!--没有提交的的默认行为-->
			<a href="#" class="btn btn-default disabled">a标签按钮</a>
			<span class="btn btn-default  disabled">span标签按钮</span>
			<div class="btn btn-default">div标签按钮</div>
			<br />
			<!--按钮大小,块状按钮-->
			<button class="btn btn-primary btn-block btn-lg " disabled="disabled" type="button">大型按钮.btn-lg</button>
			<button class="btn btn-primary btn-block disabled" type="button">正常按钮</button>
			<button class="btn btn-primary btn-block btn-sm" type="button">小型按钮.btn-sm</button>
			<button class="btn btn-primary btn-block btn-xs" type="button">超小型按钮.btn-sm</button>
	</body>

</html>
