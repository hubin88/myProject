<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>无标题文档</title>
<style>
div{width:100px;height:50px;background:#0F0;margin:20px;border:10px solid #000;}
</style>
<script src="../运动框架2.js"></script>
<script>
onload=function()
{
	var aDiv=document.getElementsByTagName('div');
	for(var i=0;i<aDiv.length;i++)
	{	
		aDiv[i].timer=null;
		aDiv[i].onmouseover=function()
		{
			startMove(this,'width',400)	
		};
		aDiv[i].onmouseout=function()
		{
			startMove(this,'width',100)	
		};
	}	
}
</script>
</head>

<body>
<div></div>
<div></div>
<div></div>
<div></div>
</body>
</html>
