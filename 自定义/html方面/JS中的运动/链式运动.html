<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>无标题文档</title>
<style>
div{width:200px; height:200px; border:#F00 solid 1px; background:#0F0;}
</style>
<script src="../运动框架2.js"></script>
<script>
onload=function()
{
	var oDiv=document.getElementsByTagName('div')[0];
	oDiv.onmouseover=function ()
	{
		startMove(oDiv, 'width', 400, function (){
			startMove(oDiv, 'height', 400, function (){
				startMove(oDiv, 'opacity', 30,function(){
					startMove(oDiv,'borderRadius',200)				
				});
			});
		});
	};
	
	oDiv.onmouseout=function ()
	{	startMove(oDiv,'borderRadius',0,function(){
			startMove(oDiv,'height', 200, function (){
				startMove(oDiv, 'width', 200, function (){
					startMove(oDiv, 'opacity', 100);
				});
			});
		});
	};
}
</script>
</head>

<body>
<div></div>
</body>
</html>
