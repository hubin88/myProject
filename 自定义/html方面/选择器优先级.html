<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
<style>
	div{color: red;background: #005DBC !important;}
	.test{color: green;}
	div.test{color: blue;}
	div.test .p1{color: #000000;}
	div.test p.p1 span.sp{color: #800080;}
	#sp{color: #00FFCC;}
</style>
<script>
function car(){
	var wheel=3;
	this.wheel=4;
	this.getWheel=function(){
		return wheel;
	}
}
var car1=new car();
alert(car1.getWheel());
</script>
	</head>
	<body>
	<div class="test">
		<p class="p1">只是一个<span id="sp" class="sp">div</span></p>
	</div>
	<p>id选择器的优先级除了!important是最高的</p>
	</body>
</html>
