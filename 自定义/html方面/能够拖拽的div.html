<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>无标题文档</title>
<style>
div{width:200px;height:200px;background:#0F0;position:absolute;}
</style>
<script>
onload=function()
{	
	var oDiv=document.getElementById('div');
	var disX=0,disY=0;
	oDiv.onmousedown=function(ev)
	{	
		var oEvent=ev||event;
		disX=oEvent.clientX-oDiv.offsetLeft;
		disY=oEvent.clientY-oDiv.offsetTop;
		document.onmousemove=function(ev)
		{
			var oEvent=ev||event;
			var l=oEvent.clientX-disX,x=document.documentElement.clientWidth-oDiv.offsetWidth;
			var t=oEvent.clientY-disY,y=document.documentElement.clientHeight-oDiv.offsetHeight;
			if(l<0)
			{
				l=0;	
			}
			else if(l>x)
			{
				l=x;
			}
			if(t<0)
			{
				t=0;	
			}
			else if(t>y)
			{
				t=y;
			}
			oDiv.style.left=l+'px';
			oDiv.style.top=t+'px';
		};
		document.onmouseup=function()
		{
			document.onmousemove=null;
			document.onmouseup=null;
		};
	};	
}
</script>
</head>

<body>
<div id="div"></div>
</body>
</html>
