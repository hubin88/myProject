<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			.table{
				display: table;
				width: 100%;
			}
			.tr{
				display: table-row;

			}
			.td{
				display: table-cell;
			}
			.table1{
				display: table;
				width: 100%;
				table-layout: fixed;
			}
			.td1{
				display: table-cell;
			}
		</style>
	</head>
	<body>
		<div class="table">
			<div class="tr">
				<div class="td">1111111111</div>
				<div class="td">2222222</div>
				<div class="td">33333</div>
				<div class="td">444</div>
				<div class="td">5</div>
			</div>
			<div class="tr">
				<div class="td">1</div>
				<div class="td">2</div>
				<div class="td">3</div>
				<div class="td">4</div>
				<div class="td">5</div>
			</div>
		</div>
		<div class="table1">
			<div class="td1">1111111111111</div>
			<div class="td1">2222222</div>
			<div class="td1">33333</div>
			<div class="td1">444</div>
			<div class="td1">5</div>
		</div>
	</body>
</html>
