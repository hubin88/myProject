<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>无标题文档</title>
 <script type="text/javascript">
   function count(){
    var a=parseInt(document.getElementById("txt1").value);//获取第一个输入框的值
	var b=parseInt(document.getElementById("txt2").value);//获取第二个输入框的值
	var sel=document.getElementById("select").value;//获取选择框的值
	var result=0;
	switch(sel){ //获取通过下拉框来选择的值来改变加减乘除的运算法则
	case "+":
		result = a + b;
		break;
	case "-":
		result =  a - b;
		break;
	case "*":
		result = a * b;
		break;
	case "/":
		result = a/ b;
		break;
	}
	document.getElementById("fruit").value=result;
   }
  </script> 
 </head> 
 <body>
   <input type='text' id='txt1' /> 
   <select id='select'>
		<option value='+'>+</option>
		<option value="-">-</option>
		<option value="*">*</option>
		<option value="/">/</option>
   </select>
   <input type='text' id='txt2' /> 
   <input type='button' value=' = ' onclick='count()' /> <!--通过 = 按钮来调用创建的函数，得到结果--> 
   <input type='text' id='fruit' />   
 </body>
</html>
