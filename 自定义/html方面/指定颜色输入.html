<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>无标题文档</title>
<style>
div{width:300px;height:300px;border-radius:300px; background-color:#F00;position:absolute;left:40%;top:40%;}
</style>
<script>
function f1(){
		var color= prompt('请输入颜色(16进制)','#000000')
		if(color.match(/^\#[0-9a-fA-F]{6}$/)!=null)
			{
			document.bgColor=color;
			}
		else{
			alert('请重新输入');
			f1();
			}
		}	
</script>				
</head>

<body>
<button type="button" onclick="f1()">变色</button>
<div id="div"></div>
</body>
</html>
