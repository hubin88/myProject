<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>无标题文档</title>
<style>
*{margin:0;padding:0;}
div{width:100px;height:100px;border-radius:100px; background:#F00;position:absolute;left:0;top:0;}
</style>
<script>
onload=function()
{
	var oDiv=document.getElementById('div');
	var speedx=20*Math.random();
	var speedy=20*Math.random();
	var speed;
	var timer;
	move();
	function move()
	{
	timer=setInterval(function()
		{oDiv.style.left=oDiv.offsetLeft+speedx+"px";
		 oDiv.style.top=oDiv.offsetTop+speedy+"px";
		if(oDiv.offsetLeft>=document.body.clientWidth-100)
		{
			speedx=-20*Math.random();toColor();toBorder(100*Math.random());
		};
		if(oDiv.offsetLeft<=0)
		{
			speedx=20*Math.random();toColor();toBorder(100*Math.random());
		};		
		if(oDiv.offsetTop>=700)
		{
			speedy=-20*Math.random();toColor();toBorder(100*Math.random());
		};	
		if(oDiv.offsetTop<=0)
		{
			speedy=20*Math.random();toColor();toBorder(100*Math.random());
		};	
		},30)
	
	}
	function toColor()//变色
	{		
	 var system=16,color='#';
	 for(var i=0;i<6;i++)
	 color+=parseInt(Math.random()*system).toString(system);
	 oDiv.style.background=color;
	}
	function toBorder(speed)//变形
	{
	 oDiv.style.borderRadius=speed+"px"
	}
}
</script>
</head>

<body>
<div id="div"></div>
</body>
</html>
