<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>无标题文档</title>
<script>
onload=function()
{
	var oInt=document.getElementsByTagName('input')[0];
	var oBtn=document.getElementsByTagName('button')[0];
	var oTxt=document.getElementsByTagName('textarea')[0];
	oTxt.value='';oInt.value='';
	document.onkeydown=function(ev)
	{
		var oEvent=ev||event;
		oBtn.onclick=function ()
		{
			oTxt.value+=oInt.value+'\n';
			oInt.value='';
			}
		oInt.onkeydown=function(ev)
		{	
			var oEvent=ev||event;
			if(oEvent.keyCode==13 && oEvent.ctrlKey)
				{	oTxt.value+=oInt.value+'\n';
					oInt.value='';
				}
			
		}
	}
}
</script>
</head>

<body>
<input type="text"/>
<button type="button" value="提交">提交</button><br/>
<textarea rows="10" cols="40" readonly></textarea>
</body>
</html>
