<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			div {
				margin: 30px;
			}
			.box1 {
				width: 100px;
				height: 100px;
				background: red;
				border-radius: 100%;
				box-shadow: 5px 5px 10px #111111;
			}
			.box2 {
				width: 100px;
				height: 100px;
				background: red;
				border-radius: 50%;
				box-shadow: 0 0 20px 10px #111111;
			}
			.box3 {
				width: 100px;
				height: 100px;
				background: red;
				border-radius: 100%;
				box-shadow: -5px -5px 5px 10px #111111 inset;
			}
			.box4 {
				width: 100px;
				height: 100px;
				background: red;
				border-radius: 100%;
				box-shadow: 5px 5px 20px 10px #111111, 3px 3px 15px 20px green inset;
			}
			.box5 {
				width: 100px;
				height: 100px;
				background: red;
				border-radius: 100%;
				box-shadow: 5px 5px 10px black, 10px 10px 20px yellow, 15px 15px 30px green, 20px 20px 40px pink;
			}
		</style>
	</head>

	<body>
		<div class="box1"></div>
		<div class="box2"></div>
		<div class="box3"></div>
		<div class="box4"></div>
		<div class="box5"></div>
		<p>box-shadow: X轴偏移量 Y轴偏移量 [阴影模糊半径] [阴影扩展半径] [阴影颜色] [投影方式];可以添加多个阴影，用逗号隔开.阴影模糊半径：此参数可选，其值只能是为正值，如果其值为0时，表示阴影不具有模糊效果，其值越大阴影的边缘就越模糊；
阴影扩展半径：此参数可选，其值可以是正负值，如果值为正，则整个阴影都延展扩大，反之值为负值时，则缩小；</p>
	</body>

</html>
