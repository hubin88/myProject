<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			.boxflex{display: flex;width: 100%;height: 100%;}
			.box1{width: 100px;height: 100px; background: green;border-radius: 100%;}
			.box2{width: 100px;height: 50px;background: red;border-radius: 50px 50px 0 0;}
			.box3{width: 50px;height: 100px;background: red;border-radius: 0 50px 50px 0;}
			.box4{width: 100px;height: 50px;background: red;border-radius: 0 0 50px 50px;}
			.box5{width: 50px;height: 100px;background: red;border-radius: 50px 0 0 50px;}
		</style>
	</head>
	<body class="boxflex">
		<div class="box1">
		</div>
		<div class="box2">
		</div>
		<div class="box3">
		</div>
		<div class="box4">
		</div>
		<div class="box5">
		</div>
	</body>
</html>
