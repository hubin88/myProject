<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
		.bgcolor p{
		  width: 400px;
		  height: 150px;
		  line-height: 150px;
		  text-align:center;
		  color: #000;
		  font-size:24px;
		  color: rgba(255,0,0,0.5);
		}  
		.p1{background-image:linear-gradient(45deg,red ,green );}
		.p2{background-image:linear-gradient(to right, red, orange,yellow,green,blue,indigo,violet);}
		.p3{background-image:linear-gradient(to left, red, orange,yellow,green,blue,indigo,violet);}
		.p4{background-image:linear-gradient(to top, red, orange,yellow,green,blue,indigo,violet);}
		.p5{background-image:linear-gradient(to top left, red, orange,yellow,green,blue,indigo,violet);}
		.p6{background-image:linear-gradient(to top right, red, orange,yellow,green,blue,indigo,violet);}
		.p7{background-image:linear-gradient(to bottom left, red, orange,yellow,green,blue,indigo,violet);}
		.p8{background-image:linear-gradient(to bottom right, red, orange,yellow,green,blue,indigo,violet);}
 </style>
	</head>
	<body>
		<!--
        	作者：764326904@qq.com
        	时间：2015-08-13
        	描述：linear-gradient(渐变方向（默认值“to bottom”）,起始点的颜色值,结束点的颜色值（中间可以有多个颜色值）)
        -->
        <div class="bgcolor">
	        <p class="p1">从上向下的线性渐变背景</p>
	        <p class="p2">从左到右的线性渐变背景</p>
	        <p class="p3">从右到左的线性渐变背景</p>
	        <p class="p4">从下向上的线性渐变背景</p>
	        <p class="p5">从右下角到左上角的线性渐变背景</p>
	        <p class="p6">从左下角到右上角的线性渐变背景</p>
	        <p class="p7">从右上角到左下角的线性渐变背景</p>
	      	<p class="p8">从左上角到右下角的线性渐变背景</p>
        </div> 
        
	</body>
</html>
