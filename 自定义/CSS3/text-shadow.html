<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			div{
			      background: #666666;
			      width: 440px;
			      padding: 30px;
			      font: bold 55px/100% "微软雅黑", "Lucida Grande", "Lucida Sans", Helvetica, Arial, Sans;;
			      color: #fff;
			      text-transform: uppercase;
			}
			.demo1{
				 text-shadow: red 0 1px 0;
			}
			.demo2{
				 text-shadow: 0 0 20px red;
			}
			.demo3{
				text-shadow: 0 0 5px #fff, 0 0 10px #fff, 0 0 15px #fff, 0 0 40px #ff00de, 0 0 70px #ff00de;
			}
			.demo4{
				 color: #000;
  				text-shadow: 0 3px 0 #fff;  
			}
			.demo5{
				color: #ccc;
  				text-shadow: -1px -1px 0 #fff,1px 1px 0 #333,1px 1px 0 #444;
			}
			.demo6{
				color: transparent;
  				text-shadow: 0 0 10px red;
			}
			.demo7{
				color: transparent;
 				text-shadow:0 0 6px #F96, -1px -1px  #FFF, 1px -1px  #444;
			}
			.demo8{
				color: #566F89;
				  background: #C5DFF8;
				  text-shadow: 1px 1px 0 #E4F1FF;
			}
			.demo9{
				color: #fff;
  				text-shadow: 
  				1px 1px rgba(197, 223, 248,0.8),
  				2px 2px rgba(197, 223, 248,0.8),
  				3px 3px rgba(197, 223, 248,0.8),
  				4px 4px rgba(197, 223, 248,0.8),
  				5px 5px rgba(197, 223, 248,0.8),
  				6px 6px rgba(197, 223, 248,0.8);
			}
			.demo10{
				color: #eee;
  				text-shadow: 5px 5px #666, 7px 7px #eee;
			}
			.demo11{
				color: rgba(255, 179, 140,0.5);
  				text-shadow: 3px 3px rgba(180,255,0,0.5);
			}
		</style>
	</head>
	<body>
		<!--
        	作者：764326904@qq.com
        	时间：2015-08-13
        	描述：text-shadow: X-Offset Y-Offset blur color;或者text-shadow:color X-Offset Y-Offset blur;
        	X-Offset：表示阴影的水平偏移距离，其值为正值时阴影向右偏移，反之向左偏移；      
			Y-Offset：是指阴影的垂直偏移距离，如果其值是正值时，阴影向下偏移，反之向上偏移；
			Blur：是指阴影的模糊程度，其值不能是负值，如果值越大，阴影越模糊，反之阴影越清晰，如果不需要阴影模糊可以将Blur值设置为0；
			Color：是指阴影的颜色，其可以使用rgba色。
		-->
		<div class="demo1">
			text shadow
		</div>
		<div class="demo2">
			text shadow
		</div>
		<div class="demo3">
			text shadow
		</div>
		<div class="demo4">
			text shadow
		</div>
		<div class="demo5">
			text shadow
		</div>
		<div class="demo6">
			text shadow
		</div>
		<div class="demo7">
			text shadow
		</div>
		<div class="demo8">
			text shadow
		</div>
		<div class="demo9">
			text shadow
		</div>
		<div class="demo10">
			text shadow
		</div>
		<div class="demo11">
			text shadow
		</div>
	</body>
</html>
