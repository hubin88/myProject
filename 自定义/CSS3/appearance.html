<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<!--<script type="text/javascript">
			var a=1,b="1";
			alert(a+1);
			alert(b+1);
		</script>-->
		<style type="text/css">
			p:nth-child(1) {
				-webkit-appearance: button;
				-moz-appearance: button;
			}
			p:nth-child(2) {
				-webkit-appearance: icon;
				-moz-appearance: icon;
			}
			p:nth-child(3) {
				-webkit-appearance: menulist;
				-moz-appearance: menulist;
			}
			p:nth-child(4) {
				-webkit-appearance: searchfield;
				-moz-appearance: searchfield;
			}
			p:nth-child(5) {
				-webkit-appearance: textarea;
				-moz-appearance: textarea;
			}
			p:nth-child(6) {
				-webkit-appearance: window;
				-moz-appearance: window;
			}
			p:nth-child(7) {
				-webkit-appearance: menu;
				-moz-appearance: menu;
			}
			p:nth-child(8) {
				-webkit-appearance: filed;
				-moz-appearance: filed;
			}
		</style>
	</head>
	<body>
		<div>
			<p>这是一个段落</p>
			<p>这是一个段落</p>
			<p>这是一个段落</p>
			<p>这是一个段落</p>
			<p>这是一个段落</p>
			<p>这是一个段落</p>
			<p>这是一个段落</p>
			<p>这是一个段落</p>
		</div>
		<!--appearance可以改变元素的外观，让他看起来像个什么别的东西-->
	</body>

</html>
