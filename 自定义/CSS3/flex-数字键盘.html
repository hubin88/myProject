<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
		*{margin: 0;padding: 0;list-style: none;}
			.keyBox{
				position: fixed;
				top: auto;
				bottom: 0px;
				line-height: 50px;
				border: 1px solid #D2D2D2;
				width: 100%;
				background: red;
			}
			.boxflex{
				display:flex;
			}
			.box_flex_1{
				border: 1px solid #151515;
				color: #FFF;
				text-align: center;
				flex: 1;
				background: #333537
			}
		</style>
	</head>
	<body>
		<ul class="keyBox">
			<li>
				<ul class="boxflex">
				<li class="box_flex_1">1</li>
				<li class="box_flex_1">2</li>
				<li class="box_flex_1">3</li>
				</ul>
			</li>
			<li>
				<ul class="boxflex">
				<li class="box_flex_1">4</li>
				<li class="box_flex_1">5</li>
				<li class="box_flex_1">6</li>
				</ul>
			</li>
			<li>
				<ul class="boxflex">
				<li class="box_flex_1">7</li>
				<li class="box_flex_1">8</li>
				<li class="box_flex_1">9</li>
				</ul>
			</li>
			<li>
				<ul class="boxflex">
				<li class="box_flex_1">确认</li>
				<li class="box_flex_1">0</li>
				<li class="box_flex_1">清除</li>
				</ul>
			</li>
		</ul>
	</body>
</html>
