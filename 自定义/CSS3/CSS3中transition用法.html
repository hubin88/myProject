<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
<style type="text/css">
	div{margin: 10px;}
	.div1{width: 100px;height: 100px;transition:width 2s ;background: red;}
	.div1:hover{width: 300px;}
	.div2{height: 100px;background: red;font-size: 50px;display: inline-block;opacity:0;transition:all 2s ease-in-out;}
	.div3{width: 100px;height: 100px;transition:opacity 2s ;background: red;}
	.div3:hover{opacity: 0;}
	.div4{width: 100px;height: 100px;transition:all 2s ;background: red;position: relative;}
	.div4:hover{width:300px;height:300px;opacity: 0.3;background-color: green;transform: rotate(-30deg);}
	.div5{width: 100px;height: 100px;transition:all 0.5s ;border: 1px solid red;position: relative;}
</style>
	</head>
	<body>
		<div class="div1"></div>
		<div class="div2">这是一段话</div>	
		<div class="div3"></div>
		<div class="div4"></div>
		<div class="div5"></div>
	</body>
	<script src="../jquery-1.11.2.min.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			$(".div2").click(function(){
				$(this).css({"transform":"translate(100px,0) rotateX(360deg)","background-color":"green","opacity":1})
			});
			$(".div5").click(function(){
				$(this).css({"border":"green solid 2px","box-shadow": "0 0 20px 10px red"});
			})
		</script>
</html>
