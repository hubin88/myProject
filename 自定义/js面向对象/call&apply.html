<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title></title>
	</head>

	<body>
		<input type="text" id="myText" value="input text">
	</body>
	<script type="text/javascript">
//	call和applay，这两个的作用强制把方法附加到某个对象
		 //语法：call([thisObj[,arg1[, arg2[,   [,.argN]]]]])
		 //定义：调用一个对象的一个方法，以另一个对象替换当前对象。 
		 //语法：apply([thisObj[,argArray]])
		 //定义：应用某一对象的一个方法，用另一个对象替换当前对象。
		 //obj.call|apply(thisObj,参数)。即thisObj调用obj的方法
		 //obj.call(thisObj,var1,var2,var3...);obj.apply(thisObj,[var1,var2,var3...])
		function add(a, b) {
			alert(a + b);
		}

		function sub(a, b) {
			alert(a - b);
		}
//		add.call(sub, 3, 1);
		add.apply(sub, [1, 3]);
		 //------------------------------------------------
		function Animal() {
			this.name = "Animal";
			this.showName = function() {
				alert(this.name);
			}
		}

		function Cat() {
			this.name = "Cat";
		}
		var animal = new Animal();
		var cat = new Cat();
		 //		animal.showName.call(cat);
		animal.showName.apply(cat);
		 //----------------------------------
		function Obj() {
			this.value = "对象！";
		}
		var value = "global 变量";

		function Fun1() {
			alert(this.value);
		}
		window.Fun1(); //global 变量
		Fun1.call(window); //global 变量
		Fun1.call(document.getElementById('myText')); //input text
		Fun1.call(new Obj()); //对象！
		 //--------------------------------
		var func = new function() {
			this.a = "func"
		}
		var myfunc = function(x) {
			var a = "myfunc";
			alert(this.a);
			alert(x);
		}
		myfunc.call(func, "var");
	</script>

</html>
