<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title></title>
	<link rel="stylesheet" type="text/css" href="main.css" />
	<script src="../旋转轮播/jquery.js" type="text/javascript" charset="utf-8"></script>
	<script src="main.js" type="text/javascript" charset="utf-8"></script>
</head>
<body>
	class="lightBox-start"表示是否启用插件<br />
	data-source="images/1-1.jpg" 表示原图的地址<br />
	data-group="group-1" 图片的组别<br />
	data-id="1" 图片ID<br />
	data-title="tittle1"图片标题<br />
	<h1>第一组</h1>
	<div>
		<img src="images/1-1.jpg" class="lightBox-start" data-source="images/1-1.jpg" data-group="group-1" data-id="1" data-title="tittle1"/>
		<img src="images/1-2.jpg" class="lightBox-start" data-source="images/1-2.jpg" data-group="group-1" data-id="2" data-title="tittle2"/>
		<img src="images/1-3.jpg" class="lightBox-start" data-source="images/1-3.jpg" data-group="group-1" data-id="3" data-title="tittle3"/>
		<img src="images/1-4.jpg" class="lightBox-start" data-source="images/1-4.jpg" data-group="group-1" data-id="4" data-title="tittle4"/>
		<img src="images/1-5.jpg" class="lightBox-start" data-source="images/1-5.jpg" data-group="group-1" data-id="5" data-title="tittle5"/>
		<img src="images/1-6.jpg" class="lightBox-start" data-source="images/1-6.jpg" data-group="group-1" data-id="6" data-title="tittle6"/>
	</div>
	<h1>第二组</h1>
	<div>
		<img src="images/2-1.jpg" class="lightBox-start" data-source="images/2-1.jpg" data-group="group-2" data-id="1" data-title="tittle1"/>
		<img src="images/2-2.jpg" class="lightBox-start" data-source="images/2-2.jpg" data-group="group-2" data-id="2" data-title="tittle2"/>
		<img src="images/2-3.jpg" class="lightBox-start" data-source="images/2-3.jpg" data-group="group-2" data-id="3" data-title="tittle3"/>
		<img src="images/2-4.jpg" class="lightBox-start" data-source="images/2-4.jpg" data-group="group-2" data-id="4" data-title="tittle4"/>
		<img src="images/2-5.jpg" class="lightBox-start" data-source="images/2-5.jpg" data-group="group-2" data-id="5" data-title="tittle5"/>
		<img src="images/2-6.jpg" class="lightBox-start" data-source="images/2-6.jpg" data-group="group-2" data-id="6" data-title="tittle6"/>
	</div>
	<h1>第三组</h1>
	<div>
		<img src="images/3-1.jpg" class="lightBox-start" data-source="images/3-1.jpg" data-group="group-3" data-id="1" data-title="tittle1"/>
		<img src="images/3-2.jpg" class="lightBox-start" data-source="images/3-2.jpg" data-group="group-3" data-id="2" data-title="tittle2"/>
		<img src="images/3-3.jpg" class="lightBox-start" data-source="images/3-3.jpg" data-group="group-3" data-id="3" data-title="tittle3"/>
		<img src="images/3-4.jpg" class="lightBox-start" data-source="images/3-4.jpg" data-group="group-3" data-id="4" data-title="tittle4"/>
		<img src="images/3-5.jpg" class="lightBox-start" data-source="images/3-5.jpg" data-group="group-3" data-id="5" data-title="tittle5"/>
	</div>
</body>
<script type="text/javascript">
	$(function() {
		var lightBox = new LightBox({
			speed:"fast"
		});
	});
</script>

</html>
