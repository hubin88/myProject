<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			canvas {
				display: block;
				border: 1px solid #aaa;
				margin: 10px auto;
			}
		</style>
	</head>

	<body>
		<canvas id="myCanvas" width="" height=""></canvas>
	</body>
	<script type="text/javascript">
		window.onload = function() {
			var canvas = document.getElementById('myCanvas');
			canvas.height = 600;
			canvas.width = 600;
			var context = canvas.getContext("2d");
			context.beginPath();
			context.rect(50, 50, 500, 500); //此函数路径为顺时针方向
			pathRect(context, 100, 100, 400, 200);
			pathTriangle(context, 100, 350, 100, 500, 300, 500);
			context.arc(420, 420, 100, 0, Math.PI * 2, true); //非零环绕原则
			context.closePath();
			context.fillStyle = "red";
			context.shadowColor = "gray";
			context.shadowOffsetX = 10;
			context.shadowOffsetY = 10;
			context.shadowBlur = 10;
			context.fill();
			function pathRect(context, x, y, w, h) {
				context.moveTo(x, y);
				context.lineTo(x, y + h);
				context.lineTo(x + w, y + h);
				context.lineTo(x + w, y);
				context.lineTo(x, y);
			}
			function pathTriangle(context, x1, y1, x2, y2, x3, y3) {
				context.moveTo(x1, y1);
				context.lineTo(x2, y2);
				context.lineTo(x3, y3);
				context.lineTo(x1, y1);
			}
		}
	</script>

</html>
