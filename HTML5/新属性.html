<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title></title>
	</head>

	<body>
		<!--contenteditable 属性规定元素内容是否可编辑。默认false-->
		<!--spellcheck 属性规定是否对元素进行拼写和语法检查。
			可以对以下内容进行拼写检查：
    		input 元素中的文本值（非密码）
    		<textarea> 元素中的文本
    		可编辑元素中的文本-->
		<p contenteditable="true" spellcheck="true">这是一个可编辑的段落。</p>
		<p contenteditable="false">这是一个不可编辑的段落。</p>
		<!--data-* 属性用于存储页面或应用程序的私有自定义数据。
		data-* 属性赋予我们在所有 HTML 元素上嵌入自定义 data 属性的能力。
		存储的（自定义）数据能够被页面的 JavaScript 中利用，以创建更好的用户体验（不进行 Ajax 调用或服务器端数据库查询）。
		data-* 属性包括两部分：
		    属性名不应该包含任何大写字母，并且在前缀 "data-" 之后必须有至少一个字符
		    属性值可以是任意字符串
		-->
		<ul>
			<li data-animal-type="bird">Owl</li>
			<li data-animal-type="fish">Salmon</li>
			<li data-animal-type="spider">Tarantula</li>
		</ul>
		<script type="text/javascript">
			var lis = document.getElementsByTagName("li");
			for (var i = 0; i < lis.length; i++) {
				lis[i].setAttribute("type","animal");
				document.write(lis[i].dataset.animalType+"("+lis[i].getAttribute("type")+")"+"<br>");
			}
		</script>
		<!--hidden浏览器不显示已规定 hidden 属性的元素。-->
		<p>这个段落应该被显示。</p>
		<p hidden>这个段落应该被隐藏。</p>
		<!--draggable 属性规定元素是否可拖动。链接和图像默认是可拖动的。-->
		<p draggable="true">这是一个可拖动的段落。</p>
		<ol reversed>
			<!-- reversed倒序显示 -->
			<li>1</li>
			<li>2</li>
			<li>3</li>
		</ol>
	</body>

</html>
