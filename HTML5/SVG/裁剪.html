<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			#div1 {
				width: 600px;
				height: 200px;
				position: absolute;
				background: url(aa.jpeg);
				clip: rect(30px 500px 150px 50px);
			}
			.img {
				position: absolute;
				top: 400px;
				clip: rect(20px 500px 200px 30px);
			}
		</style>
	</head>

	<body>
		<!--<clipPath>元素里面除了rect元素, 还可以是circle, ellipse, line, polyline, polygon, ...-->
		<svg width="100%" height="200">
			<defs>
				<!-- 定义 -->
				<clipPath id="clipPath1">
					<!-- 定义剪裁路径 -->
					<rect x="50" y="50" width="100" height="100" />
					<!-- 路径详细 -->
				</clipPath>
				<clipPath id="clipPath2">
					<circle cx="300" cy="100" r="30" />
				</clipPath>
				<clipPath id="clipPath3">
					<ellipse cx="500" cy="100" rx="70" ry="30" />
				</clipPath>
			</defs>
			<circle cx="100" cy="100" r="60" fill="red" clip-path="url(#clipPath1)" />
			<circle cx="300" cy="100" r="60" fill="red" clip-path="url(#clipPath2)" />
			<circle cx="500" cy="100" r="60" fill="red" clip-path="url(#clipPath3)" />
		</svg>
		<div id="div1">
			<!--CSS 的clip属性也可以裁剪clip:rect(top right bottom left);top right bottom left表示裁剪的区域相对于被裁剪的区域的左上角的距离。被裁剪区域必须position: absolute;-->
		</div>
		<img src="aa.jpeg" class="img" />
	</body>

</html>
